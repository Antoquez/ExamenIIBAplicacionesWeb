<div>
    <h2>Calculadora</h2>
    <label for="num1">Número 1:</label>
    <input id="num1" [(ngModel)]="num1" type="number">
    <label for="num2">Número 2:</label>
    <input id="num2" [(ngModel)]="num2" type="number">
  
    <label for="operacion">Operación:</label>
    <select id="operacion" [(ngModel)]="selectedOperacion">
      <option *ngFor="let operacion of operaciones" [value]="operacion">{{ operacion }}</option>
    </select>
  
    <button (click)="realizarOperacion()">Calcular</button>
  
    <p *ngIf="resultado">Resultado: {{ resultado }}</p>
  </div>
